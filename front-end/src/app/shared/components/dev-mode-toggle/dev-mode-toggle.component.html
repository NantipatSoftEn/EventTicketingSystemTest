<div class="max-w-xs rounded-lg border border-gray-200 bg-white p-3 shadow-lg">
    <div class="mb-2 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <div
                class="h-2 w-2 rounded-full"
                [class]="(isDevMode$ | async) ? 'bg-green-500' : 'bg-blue-500'"
            ></div>
            <span class="text-sm font-medium text-gray-700">Dev Mode</span>
        </div>
        <button
            (click)="toggleDevMode()"
            class="relative inline-flex h-6 w-11 items-center rounded-full border-2 border-transparent transition-colors focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:outline-none"
            [class]="(isDevMode$ | async) ? 'bg-green-500' : 'bg-gray-400'"
            role="switch"
            [attr.aria-checked]="isDevMode$ | async"
        >
            <span
                class="inline-block h-4 w-4 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out"
                [class]="
                    (isDevMode$ | async) ? 'translate-x-5' : 'translate-x-0'
                "
            ></span>
        </button>
    </div>
    <div class="text-xs text-gray-500">
        {{ (isDevMode$ | async) ? 'Mock Data' : 'Real API' }}
    </div>
</div>
