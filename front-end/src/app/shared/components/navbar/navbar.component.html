<nav class="bg-white shadow-lg border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo/Brand -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition-colors">
          EventTicketing
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a routerLink="/"
             class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
             routerLinkActive="text-blue-600 bg-blue-50">
            Home
          </a>
          <a routerLink="/events"
             class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
             routerLinkActive="text-blue-600 bg-blue-50">
            Events
          </a>
          <a routerLink="/my-bookings"
             class="text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors"
             routerLinkActive="text-blue-600 bg-blue-50">
            My Bookings
          </a>
        </div>
      </div>

      <!-- Right side buttons -->
      <div class="hidden md:flex items-center space-x-4">
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
          Sign In
        </button>
        <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
          Sign Up
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button (click)="toggleMobileMenu()"
                class="text-gray-600 hover:text-blue-600 focus:outline-none focus:text-blue-600 transition-colors">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path *ngIf="!isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            <path *ngIf="isMobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-gray-50 rounded-lg mt-2">
        <a routerLink="/"
           class="block text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-base font-medium transition-colors"
           routerLinkActive="text-blue-600 bg-blue-50"
           (click)="closeMobileMenu()">
          Home
        </a>
        <a routerLink="/events"
           class="block text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-base font-medium transition-colors"
           routerLinkActive="text-blue-600 bg-blue-50"
           (click)="closeMobileMenu()">
          Events
        </a>
        <a routerLink="/my-bookings"
           class="block text-gray-600 hover:text-blue-600 px-3 py-2 rounded-md text-base font-medium transition-colors"
           routerLinkActive="text-blue-600 bg-blue-50"
           (click)="closeMobileMenu()">
          My Bookings
        </a>
        <div class="pt-4 pb-3 border-t border-gray-200">
          <div class="flex flex-col space-y-2">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
              Sign In
            </button>
            <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
