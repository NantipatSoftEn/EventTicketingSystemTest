<div class="max-w-4xl mx-auto">
  <div class="bg-white rounded-lg shadow-md p-6">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Create New Event</h2>
      <p class="text-gray-600">Fill in the details below to create a new event.</p>
    </div>

    <!-- Success Message -->
    <div *ngIf="successMessage" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-6">
      <div class="flex items-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        {{ successMessage }}
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6">
      <div class="flex items-center">
        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
        </svg>
        {{ errorMessage }}
      </div>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" #eventFormRef="ngForm" class="space-y-6">
      <!-- Basic Information -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Title -->
        <div class="lg:col-span-2">
          <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Event Title *</label>
          <input
            id="title"
            type="text"
            [(ngModel)]="eventForm.title"
            name="title"
            required
            maxlength="200"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter event title"
          />
        </div>

        <!-- Venue -->
        <div>
          <label for="venue" class="block text-sm font-medium text-gray-700 mb-1">Venue *</label>
          <input
            id="venue"
            type="text"
            [(ngModel)]="eventForm.venue"
            name="venue"
            required
            maxlength="100"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter venue name"
          />
        </div>

        <!-- Date -->
        <div>
          <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Event Date *</label>
          <input
            id="date"
            type="date"
            [(ngModel)]="eventForm.date"
            name="date"
            required
            [min]="getMinDate()"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Time -->
        <div>
          <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Event Time *</label>
          <input
            id="time"
            type="time"
            [(ngModel)]="eventForm.time"
            name="time"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
        </div>

        <!-- Price -->
        <div>
          <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Ticket Price (USD) *</label>
          <input
            id="price"
            type="number"
            [(ngModel)]="eventForm.price"
            name="price"
            required
            min="0"
            step="0.01"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="0.00"
          />
        </div>

        <!-- Total Tickets -->
        <div>
          <label for="totalTickets" class="block text-sm font-medium text-gray-700 mb-1">Total Tickets *</label>
          <input
            id="totalTickets"
            type="number"
            [(ngModel)]="eventForm.totalTickets"
            name="totalTickets"
            required
            min="1"
            max="10000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Number of available tickets"
          />
        </div>

        <!-- Image URL -->
        <div class="lg:col-span-2">
          <label for="image" class="block text-sm font-medium text-gray-700 mb-1">
            Event Image URL
            <span class="text-gray-500 text-xs">(Optional - a default image will be used if not provided)</span>
          </label>
          <input
            id="image"
            type="url"
            [(ngModel)]="eventForm.image"
            name="image"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="https://example.com/image.jpg"
          />
        </div>

        <!-- Description -->
        <div class="lg:col-span-2">
          <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Event Description *</label>
          <textarea
            id="description"
            [(ngModel)]="eventForm.description"
            name="description"
            required
            rows="4"
            maxlength="1000"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Describe your event in detail..."
          ></textarea>
          <p class="mt-1 text-sm text-gray-500">{{ eventForm.description.length }}/1000 characters</p>
        </div>
      </div>

      <!-- Form Actions -->
      <div class="flex items-center justify-between pt-6 border-t border-gray-200">
        <button
          type="button"
          (click)="resetForm()"
          [disabled]="isLoading"
          class="bg-gray-500 hover:bg-gray-600 disabled:bg-gray-400 text-white px-6 py-2 rounded-md font-medium transition-colors"
        >
          Reset Form
        </button>

        <div class="flex space-x-3">
          <button
            type="button"
            routerLink="/admin/manage-events"
            [disabled]="isLoading"
            class="bg-gray-500 hover:bg-gray-600 disabled:bg-gray-400 text-white px-6 py-2 rounded-md font-medium transition-colors"
          >
            Cancel
          </button>

          <button
            type="submit"
            [disabled]="!isFormValid() || isLoading"
            class="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-6 py-2 rounded-md font-medium transition-colors"
          >
            <span *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creating...
            </span>
            <span *ngIf="!isLoading">Create Event</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
