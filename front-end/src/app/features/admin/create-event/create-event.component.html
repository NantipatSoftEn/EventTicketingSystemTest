<div class="mx-auto max-w-4xl">
    <div class="rounded-lg bg-white p-6 shadow-md">
        <!-- Header -->
        <div class="mb-6">
            <h2 class="mb-2 text-2xl font-bold text-gray-900">
                Create New Event
            </h2>
            <p class="text-gray-600">
                Fill in the details below to create a new event.
            </p>
        </div>

        <!-- Success Message -->
        <div
            *ngIf="successMessage"
            class="mb-6 rounded border border-green-400 bg-green-100 px-4 py-3 text-green-700"
        >
            <div class="flex items-center">
                <svg
                    class="mr-2 h-6 w-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                    ></path>
                </svg>
                {{ successMessage }}
            </div>
        </div>

        <!-- Error Message -->
        <div
            *ngIf="errorMessage"
            class="mb-6 rounded border border-red-400 bg-red-100 px-4 py-3 text-red-700"
        >
            <div class="flex items-center">
                <svg
                    class="mr-2 h-6 w-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
                    ></path>
                </svg>
                {{ errorMessage }}
            </div>
        </div>

        <!-- Form -->
        <form (ngSubmit)="onSubmit()" #eventFormRef="ngForm" class="space-y-6">
            <!-- Basic Information -->
            <div class="grid grid-cols-1 gap-6 lg:grid-cols-2">
                <!-- Title -->
                <div class="lg:col-span-2">
                    <label
                        for="title"
                        class="mb-1 block text-sm font-medium text-gray-700"
                        >Event Title *</label
                    >
                    <input
                        id="title"
                        type="text"
                        [(ngModel)]="eventForm.title"
                        name="title"
                        required
                        maxlength="200"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Enter event title"
                    />
                </div>

                <!-- Venue -->
                <div>
                    <label
                        for="venue"
                        class="mb-1 block text-sm font-medium text-gray-700"
                        >Venue *</label
                    >
                    <input
                        id="venue"
                        type="text"
                        [(ngModel)]="eventForm.venue"
                        name="venue"
                        required
                        maxlength="100"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Enter venue name"
                    />
                </div>

                <!-- Date -->
                <div>
                    <label
                        for="date"
                        class="mb-1 block text-sm font-medium text-gray-700"
                        >Event Date *</label
                    >
                    <input
                        id="date"
                        type="date"
                        [(ngModel)]="eventForm.date"
                        name="date"
                        required
                        [min]="getMinDate()"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>

                <!-- Time -->
                <div>
                    <label
                        for="time"
                        class="mb-1 block text-sm font-medium text-gray-700"
                        >Event Time *</label
                    >
                    <input
                        id="time"
                        type="time"
                        [(ngModel)]="eventForm.time"
                        name="time"
                        required
                        class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    />
                </div>

                <!-- Price -->
                <div>
                    <label
                        for="price"
                        class="mb-1 block text-sm font-medium text-gray-700"
                        >Ticket Price (USD) *</label
                    >
                    <input
                        id="price"
                        type="number"
                        [(ngModel)]="eventForm.price"
                        name="price"
                        required
                        min="0"
                        step="0.01"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="0.00"
                    />
                </div>

                <!-- Total Tickets -->
                <div>
                    <label
                        for="totalTickets"
                        class="mb-1 block text-sm font-medium text-gray-700"
                        >Total Tickets *</label
                    >
                    <input
                        id="totalTickets"
                        type="number"
                        [(ngModel)]="eventForm.totalTickets"
                        name="totalTickets"
                        required
                        min="1"
                        max="10000"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Number of available tickets"
                    />
                </div>

                <!-- Image URL -->
                <div class="lg:col-span-2">
                    <label
                        for="image"
                        class="mb-1 block text-sm font-medium text-gray-700"
                    >
                        Event Image URL
                        <span class="text-xs text-gray-500"
                            >(Optional - a default image will be used if not
                            provided)</span
                        >
                    </label>
                    <input
                        id="image"
                        type="url"
                        [(ngModel)]="eventForm.image"
                        name="image"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="https://example.com/image.jpg"
                    />
                </div>

                <!-- Description -->
                <div class="lg:col-span-2">
                    <label
                        for="description"
                        class="mb-1 block text-sm font-medium text-gray-700"
                        >Event Description *</label
                    >
                    <textarea
                        id="description"
                        [(ngModel)]="eventForm.description"
                        name="description"
                        required
                        rows="4"
                        maxlength="1000"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 focus:border-transparent focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        placeholder="Describe your event in detail..."
                    ></textarea>
                    <p class="mt-1 text-sm text-gray-500">
                        {{ eventForm.description.length }}/1000 characters
                    </p>
                </div>
            </div>

            <!-- Form Actions -->
            <div
                class="flex items-center justify-between border-t border-gray-200 pt-6"
            >
                <div class="flex space-x-3">
                    <button
                        type="button"
                        (click)="autoFillForm()"
                        [disabled]="isLoading"
                        class="rounded-md bg-green-500 px-6 py-2 font-medium text-white transition-colors hover:bg-green-600 disabled:bg-gray-400"
                    >
                        Auto Fill
                    </button>

                    <button
                        type="button"
                        (click)="resetForm()"
                        [disabled]="isLoading"
                        class="rounded-md bg-gray-500 px-6 py-2 font-medium text-white transition-colors hover:bg-gray-600 disabled:bg-gray-400"
                    >
                        Reset Form
                    </button>
                </div>

                <div class="flex space-x-3">
                    <button
                        type="button"
                        routerLink="/admin/manage-events"
                        [disabled]="isLoading"
                        class="rounded-md bg-gray-500 px-6 py-2 font-medium text-white transition-colors hover:bg-gray-600 disabled:bg-gray-400"
                    >
                        Cancel
                    </button>

                    <button
                        type="submit"
                        [disabled]="!isFormValid() || isLoading"
                        class="rounded-md bg-blue-600 px-6 py-2 font-medium text-white transition-colors hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-gray-400"
                    >
                        <span *ngIf="isLoading" class="flex items-center">
                            <svg
                                class="mr-2 -ml-1 h-4 w-4 animate-spin text-white"
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                            >
                                <circle
                                    class="opacity-25"
                                    cx="12"
                                    cy="12"
                                    r="10"
                                    stroke="currentColor"
                                    stroke-width="4"
                                ></circle>
                                <path
                                    class="opacity-75"
                                    fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                                ></path>
                            </svg>
                            Creating...
                        </span>
                        <span *ngIf="!isLoading">Create Event</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
