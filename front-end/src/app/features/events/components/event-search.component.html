<div class="bg-white p-6 rounded-lg shadow-md mb-8">
  <h2 class="text-lg font-semibold text-gray-900 mb-4">Search Events</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <!-- Search Query -->
    <div>
      <label for="query" class="block text-sm font-medium text-gray-700 mb-1">
        Search by title or venue
      </label>
      <input
        id="query"
        type="text"
        [(ngModel)]="searchQuery"
        (input)="onSearchChange()"
        placeholder="Enter event title or venue..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      >
    </div>

    <!-- Venue Filter -->
    <div>
      <label for="venue" class="block text-sm font-medium text-gray-700 mb-1">
        Venue
      </label>
      <input
        id="venue"
        type="text"
        [(ngModel)]="venueFilter"
        (input)="onSearchChange()"
        placeholder="Enter venue..."
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      >
    </div>

    <!-- Start Date -->
    <div>
      <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">
        From Date
      </label>
      <input
        id="startDate"
        type="date"
        [(ngModel)]="startDate"
        (change)="onSearchChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      >
    </div>

    <!-- End Date -->
    <div>
      <label for="endDate" class="block text-sm font-medium text-gray-700 mb-1">
        To Date
      </label>
      <input
        id="endDate"
        type="date"
        [(ngModel)]="endDate"
        (change)="onSearchChange()"
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
      >
    </div>
  </div>

  <!-- Actions -->
  <div class="flex justify-between items-center mt-4">
    <button
      (click)="clearFilters()"
      class="text-sm text-gray-600 hover:text-gray-800 transition-colors duration-200"
    >
      Clear all filters
    </button>

    <div class="text-sm text-gray-600">
      @if (resultCount() !== null) {
        <span>{{ resultCount() }} events found</span>
      }
    </div>
  </div>
</div>
